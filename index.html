<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Search and Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, button {
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .photo {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }

        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Search and Upload</h1>
    </header>
    <main>
        <!-- Search Section -->
        <section>
            <h2>Search Photos</h2>
            <label for="searchInput">Enter a keyword or phrase:</label>
            <input type="text" id="searchInput" placeholder="e.g., trees, birds" />
            <button id="searchButton">Search</button>
            <div id="results" class="results"></div>
        </section>

        <!-- Upload Section -->
        <section>
            <h2>Upload Photo</h2>
            <form id="uploadForm">
                <label for="fileInput">Select a photo to upload:</label>
                <input type="file" id="fileInput" required />
                <label for="customLabels">Custom Labels (comma-separated):</label>
                <input type="text" id="customLabels" placeholder="e.g., vacation, beach" />
                <button type="submit">Upload Photo</button>
            </form>
        </section>
    </main>

    <!-- SDK Dependencies -->
    <script src="./lib/CryptoJS/rollups/crypto-js.js"></script>
    <script src="./lib/axios/dist/axios.standalone.js"></script>
    <script src="./lib/CryptoJS/rollups/sha256.js"></script>
    <script src="./lib/CryptoJS/components/hmac.js"></script>
    <script src="./lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./lib/url-template/url-template.js"></script>
    <script src="./lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="./lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="./lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script src="./lib/apiGatewayCore/utils.js"></script>

    <!-- API Gateway SDK -->
    <script src="./apigClient.js"></script>

    <!-- Application Logic -->
    <script src="./app.js"></script>
</body>
</html>
